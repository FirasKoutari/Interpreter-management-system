<header class="header">
  <div class="logo">
    <img src="assets/logo.png" alt="Logo">
  </div>
  <nav class="navigation">
    <a href="#" class="nav-item">Home</a>
    <a href="#" class="nav-item">Contact</a>
    <a href="#" class="nav-item">Appointment</a>
    <a href="#" class="nav-item">Login/Register</a>
  </nav>
  <div class="notification">
    <i class="fa fa-bell"></i>
  </div>
</header>

<section class="hero-section">
  <div class="hero-content">
    <h1>Welcome to Our</h1>
    <h1>Interpretation Services</h1>
    <p>Your bridge to effective communication across languages and cultures.</p>
    <button class="cta-button">Come And Join Us</button>
  </div>
</section>

<section class="search-bar">
  <form>
    <input type="text" placeholder="Filter by interpreter name" #filter>
    <button type="button" (click)="filterResults(filter.value)">Search</button>
  </form>
</section>

<section class="results" *ngIf="filteredInterpreterList">
  <div *ngFor="let interpreter of filteredInterpreterList" class="interpreter-card">
    <div *ngIf="interpreter.status === 'pending'">
      <img [src]="interpreter.imageUrl" alt="{{ interpreter.name }}" class="interpreter-image">
      <div class="interpreter-details">
        <h3>{{ interpreter.name }}</h3>
        <p><i class="fa fa-language"></i> Language: {{ interpreter.langue }}</p>
        <p><i class="fa fa-calendar"></i> Type de Service: {{ interpreter.type }}</p>
        <p><i class="fa fa-clock"></i> Ville: {{ interpreter.ville }}</p>
        <button [routerLink]="['/appointment', interpreter.id]">
          Make Appointment
        </button>
      </div>
    </div>
  </div>
</section>
