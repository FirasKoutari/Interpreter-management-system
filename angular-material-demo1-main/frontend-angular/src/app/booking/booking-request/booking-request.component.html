<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Booking Requests</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>

      <!-- Booking Filter -->
      <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (input)="filterBookings($event)">
      </mat-form-field>
      <!-- End Booking Filter -->
       

      <!-- Booking Request Table -->
      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">
        <ng-container matColumnDef="clientName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Client Name </th>
          <td mat-cell *matCellDef="let element"> {{element.client.name}} </td>
        </ng-container>

        <ng-container matColumnDef="interpreterName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Interpreter Name </th>
          <td mat-cell *matCellDef="let element"> {{element.interpreter.name}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
        </ng-container>

        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
          <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>

        <ng-container matColumnDef="serviceType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Service Type </th>
          <td mat-cell *matCellDef="let element"> {{element.interpreter.type}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="acceptBooking(element)">
              <mat-icon>check_circle</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="rejectBooking(element)">
              <mat-icon>cancel</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- End Booking Request Table -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 15, 30, 50, 100]"></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
