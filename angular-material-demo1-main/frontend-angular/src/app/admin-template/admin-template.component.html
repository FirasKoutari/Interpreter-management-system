
<mat-drawer-container class="sidenav-container" autosize>
  <!-- Sidebar -->
  <mat-drawer #drawer class="sidenav" mode="side" opened>
    <mat-nav-list>

      <!-- Dashboards Section -->
      <mat-list-item class="sidebar-item" routerLink="/admin/dashboard" routerLinkActive="active-link">
        <mat-icon matListIcon class="sidebar-icon">dashboard</mat-icon>
        <span matLine class="sidebar-text">Dashboard</span>
      </mat-list-item>

      <!-- Interpreters Section -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon matListIcon class="sidebar-icon">people</mat-icon>
            <span class="sidebar-text">Interpreters</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <mat-list-item routerLink="/admin/interpreters" routerLinkActive="active-link">
            <span class="nested-text">Interpreter List</span>
          </mat-list-item>
          <mat-list-item routerLink="/admin/calendar" routerLinkActive="active-link">
            <span class="nested-text"> Schedule</span>
          </mat-list-item>
        </mat-nav-list>
      </mat-expansion-panel>

      <!-- Clients Section -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon matListIcon class="sidebar-icon">person</mat-icon>
            <span class="sidebar-text">Clients</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <mat-list-item routerLink="/admin/clients" routerLinkActive="active-link">
            <span class="nested-text">Client List</span>
          </mat-list-item>
        </mat-nav-list>
      </mat-expansion-panel>

      <!-- Booking Section -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon matListIcon class="sidebar-icon">book_online</mat-icon>
            <span class="sidebar-text">Booking</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <mat-list-item routerLink="/admin/booking-request" routerLinkActive="active-link">
            <span class="nested-text">Booking Request</span>
          </mat-list-item>
          <mat-list-item routerLink="/admin/videocall" routerLinkActive="active-link">
            <span class="nested-text">Video Call</span>
          </mat-list-item>
        </mat-nav-list>
      </mat-expansion-panel>

      <!-- Billing Section -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon matListIcon class="sidebar-icon">receipt</mat-icon>
            <span class="sidebar-text">Billing</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <mat-list-item routerLink="/admin/invoice" routerLinkActive="active-link">
            <span class="nested-text">Invoice List</span>
          </mat-list-item>
          <mat-list-item routerLink="/admin/payment" routerLinkActive="active-link">
            <span class="nested-text">Payment</span>
          </mat-list-item>
        </mat-nav-list>
      </mat-expansion-panel>

      <!-- Tenants Section -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon matListIcon class="sidebar-icon">business</mat-icon>
            <span class="sidebar-text">Tenants</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <mat-list-item routerLink="/admin/tenant-management" routerLinkActive="active-link">
            <span class="nested-text">Tenant Management</span>
          </mat-list-item>
        </mat-nav-list>
      </mat-expansion-panel>

      <!-- Admin Section -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon matListIcon class="sidebar-icon">admin_panel_settings</mat-icon>
            <span class="sidebar-text">Admin</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <mat-list-item routerLink="/admin/role-management" routerLinkActive="active-link">
            <span class="nested-text">Role Management</span>
          </mat-list-item>
          <mat-list-item routerLink="/admin/system-settings" routerLinkActive="active-link">
            <span class="nested-text">System Settings</span>
          </mat-list-item>
        </mat-nav-list>
      </mat-expansion-panel>

    </mat-nav-list>
  </mat-drawer>

  <!-- Main content -->
  <mat-drawer-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>IMS</span>
      <span class="spacer"></span>

      <button mat-button routerLink="/admin/profile">Profile</button>


      <button mat-button *ngIf="authService.isAuthenticated">
        {{ authService.username }}
        {{ authService.roles }}
      </button>
      <button (click)="logout()" mat-raised-button color="accent">Logout</button>
      
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon matBadge="15" matBadgeColor="warn">notifications</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Notification 1</button>
        <button mat-menu-item>Notification 2</button>
      </mat-menu>
    </mat-toolbar>



    <!-- Router outlet for main content -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
