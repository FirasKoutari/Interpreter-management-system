<div class="role-management-container">
    <h2>All Users</h2>
    <mat-table [dataSource]="users" class="mat-elevation-z8" multiTemplateDataRows>
  
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="selectAll($event)"></mat-checkbox>
        </mat-header-cell>
        <mat-cell *matCellDef="let user">
          <mat-checkbox [(ngModel)]="user.selected"></mat-checkbox>
        </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let user">
          <img src="assets/jane-smith.jpg" class="user-photo" alt="photo" />
          {{ user.name }}
        </mat-cell>
      </ng-container>
  
      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{ user.role }} </mat-cell>
      </ng-container>
  
      <!-- Business Column -->
      <ng-container matColumnDef="business">
        <mat-header-cell *matHeaderCellDef> Business </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{ user.business.join(', ') }} </mat-cell>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
        <mat-cell *matCellDef="let user">
          <span [ngClass]="{ 'status-active': user.status === 'Active', 'status-inactive': user.status === 'Inactive' }">
            {{ user.status }}
          </span>
        </mat-cell>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let user">
          <button mat-icon-button color="primary" (click)="resetPassword(user)">
            <mat-icon>refresh</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUser(user)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <!-- Header and Row Declarations -->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <!-- Pagination -->
    <mat-paginator [length]="totalUsers" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" (page)="pageEvent($event)">
    </mat-paginator>
  
    <!-- Add New User Button -->
    <button mat-fab color="primary" class="add-user-btn" (click)="addNewUser()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
