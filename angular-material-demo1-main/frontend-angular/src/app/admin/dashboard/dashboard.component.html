<div class="dashboard-container">
  <!-- Statistiques clés -->
  <div class="stats-cards">
    <mat-card class="stat-card">
      <mat-card-title class="stat-card-title">Total Réservations</mat-card-title>
      <mat-card-content>
        <h2>350</h2>
      </mat-card-content>
    </mat-card>
    <mat-card class="stat-card">
      <mat-card-title class="stat-card-title">Interprètes Disponibles</mat-card-title>
      <mat-card-content>
        <h2>45</h2>
      </mat-card-content>
    </mat-card>
    <mat-card class="stat-card">
      <mat-card-title class="stat-card-title">Clients Actifs</mat-card-title>
      <mat-card-content>
        <h2>200</h2>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Graphiques en ligne -->
  <div class="charts-row">
    <!-- Graphique des réservations -->
    <mat-card>
      <mat-card-title>Réservations par Mois</mat-card-title>
      <mat-card-content>
        <canvas id="bookingsChart"></canvas>
      </mat-card-content>
    </mat-card>

    <!-- Graphique des interprètes -->
    <mat-card>
      <mat-card-title>Interprètes Disponibles par Mois</mat-card-title>
      <mat-card-content>
        <canvas id="interpretersChart"></canvas>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Graphique des clients -->
  <mat-card>
    <mat-card-title>Répartition des Clients</mat-card-title>
    <mat-card-content>
      <canvas id="clientsChart"></canvas>
    </mat-card-content>
  </mat-card>

  <!-- Liens rapides -->
  <div class="quick-links">
    <button mat-raised-button routerLink="/reservations">Gérer les Réservations</button>
    <button mat-raised-button routerLink="/interpreters">Voir les Interprètes</button>
    <button mat-raised-button routerLink="/clients">Voir les Clients</button>
  </div>
</div>
