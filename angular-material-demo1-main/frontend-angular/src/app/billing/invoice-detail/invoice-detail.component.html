<div class="invoice-detail-container">
  <mat-card class="invoice-card">
    <mat-card-header>
      <mat-card-title class="invoice-title">Invoice #{{ invoice.id }}</mat-card-title>
      <mat-card-subtitle>{{ invoice.date | date: 'fullDate' }}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-divider></mat-divider>
    
    <mat-card-content>
      <div class="invoice-info">
        <mat-list dense>
          <mat-list-item>
            <span mat-line><strong>Client:</strong> {{ invoice.client.name }}</span>
          </mat-list-item>
          <mat-list-item>
            <span mat-line><strong>Amount Due:</strong> {{ invoice.amount | currency }}</span>
          </mat-list-item>
          <mat-list-item>
            <span mat-line><strong>Status:</strong> 
              <mat-chip [color]="invoice.status === 'Paid' ? 'primary' : 'warn'" selected>{{ invoice.status }}</mat-chip>
            </span>
          </mat-list-item>
          <mat-list-item>
            <span mat-line><strong>Due Date:</strong> {{ invoice.dueDate | date: 'longDate' }}</span>
          </mat-list-item>
        </mat-list>
      </div>
    </mat-card-content>
    
    <mat-divider></mat-divider>
    
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" routerLink="/admin/invoices">Back to Invoices</button>
      <button mat-raised-button color="accent">Download PDF</button>
      <button mat-raised-button color="warn" *ngIf="invoice.status !== 'Paid'">Pay Now</button>
    </mat-card-actions>
  </mat-card>
</div>
