<div class="container">
  <mat-card >
    <mat-card-header>
      <mat-card-title>Interpreters</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>

      <!-- Interpreter Filter-->
      <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (input)="filterInterpreters($event)">
      </mat-form-field>
      <!-- End Interpreter Filter -->

      <div class="button-container">
        <button mat-raised-button color="primary" (click)="addInterpreter()">Add Interpreter</button>
      </div>

      <!-- Interpreter table header and content -->
      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Interpreter Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="langue">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Langue </th>
          <td mat-cell *matCellDef="let element"> {{element.langue}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="ville">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ville </th>
          <td mat-cell *matCellDef="let element"> {{element.ville}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button  mat-icon-button color="primary" (click)="updateInterpreter(element.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteInterpreter(element)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="viewDetails(element)">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>
        
        <!-- End Interpreter header and Content -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 15, 30, 50, 100]"></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
